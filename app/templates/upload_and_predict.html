<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Prediction</title>
    
    <!-- Include Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .result-section {
            text-align: center;
            margin-top: 40px;
        }

        .result-section h3 {
            margin-top: 20px;
            color: #28a745;
        }

        .result-section p {
            font-size: 18px;
            margin: 10px 0;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Retina Image for Diabetic Retinopathy Prediction</h1>

        <div class="upload-section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="image" accept="image/*" required class="form-control">
                </div>
                <button type="submit" class="upload-btn">Upload Image</button>
            </form>
        </div>

        {% if image_url %}
            <div class="result-section">
                <h2>Uploaded Image</h2>
                <img src="{{ image_url }}" alt="Uploaded Retina Image" width="300" class="img-fluid mb-4">
                <h3>Prediction Result</h3>
                <p><strong>Predicted Stage:</strong> {{ predicted_stage }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}</p>
                <a href="{% url 'upload_image' %}" class="back-link">Upload another image</a>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js for responsiveness and interaction -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
